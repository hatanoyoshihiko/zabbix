---
- block:
    - name: Install zabbix repository
      dnf:
        name: https://repo.zabbix.com/zabbix/5.0/rhel/8/x86_64/zabbix-release-5.0-1.el8.noarch.rpm
        disable_gpg_check: yes
        state: latest

    - name: Install zabbix server, frontend, agent
      dnf:
        name: "{{ zabbix_packages }}"
        update_cache: yes
        state: latest
      vars:
        zabbix_packages:
          - zabbix-server-mysql
          - zabbix-web-mysql
          - zabbix-apache-conf
          - zabbix-agent
  when:
    - ansible_distribution in ["CentOS", "AlmaLinux", "RedHat"]
    - ansible_distribution_major_version == "8"

- block:
    - name: Install zabbix repository
      apt:
        deb: https://repo.zabbix.com/zabbix/5.0/ubuntu/pool/main/z/zabbix-release/zabbix-release_5.0-1+focal_all.deb
        state: present

    - name: Install zabbix server, frontend, agent
      apt:
        name: "{{ zabbix_packages }}"
        update_cache: yes
        state: latest
      vars:
        zabbix_packages:
          - zabbix-server-mysql
          - zabbix-frontend-php
          - zabbix-apache-conf
          - zabbix-agent
  when:
    - ansible_distribution in ["Ubuntu"]
    - ansible_distribution_version | float >= 20.04
